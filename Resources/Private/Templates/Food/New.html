<f:layout name="Default" />

<f:section name="main">
	<f:form action="create" name="food" object="{food}">
		<label>Title</label><br />
		<f:form.textfield property="title" /><br />
		<label>Price</label><br />
		<f:form.textfield property="price" /><br />
		<f:form.submit value="Create" />
	</f:form>
</f:section>
